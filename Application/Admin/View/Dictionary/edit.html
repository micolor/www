<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <include file="Common:Formcss" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>修改字典</h5>
          <div class="ibox-tools">
            <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="{:U('Dictionary/index')}">返回数据字典</a>
              </li>
              </li>
            </ul>
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
          </div>
        </div>
        <div style="display: block;" class="ibox-content">
          <form novalidate="novalidate" class="form-horizontal m-t" id="myform" action="" method="post">
            <div class="form-group">
              <label class="col-sm-2 control-label">编码</label>
              <div class="col-sm-10  control">
                <input type="text" name="dcode" class="form-control" id="dcode" value="{$detail.dcode}">
              </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10  control">
                <input type="text" name="dname" class="form-control" id="dname" value="{$detail.dname}">
              </div>
            </div>
            <div class="hr-line-dashed"></div>


            <div class="form-group">
              <label class="col-sm-2 control-label">值</label>
              <div class="col-sm-10  control">
                <input type="text" name="dvalue" class="form-control" id="dvalue" value="{$detail.dvalue}">
              </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <input type="hidden" name="id" value="{$detail.id}" />
                <input name="dosubmit" type="submit" value="提交"  class="btn btn-primary" id="dosubmit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Common:Formjs" />
</body>
</html>
<script>
  $.validator.setDefaults({
    highlight: function (element) {
      $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
    },
    success: function (element) {
      element.closest('.form-group').removeClass('has-error').addClass('has-success');
    },
    errorElement: "span",
    errorPlacement: function (error, element) {
      if (element.is(":radio") || element.is(":checkbox")) {
        error.appendTo(element.parent().parent().parent());
      } else {
        error.appendTo(element.parent());
      }
    },
    errorClass: "help-block m-b-none",
    validClass: "help-block m-b-none"
  });

  $(function () {
// validate signup form on keyup and submit
    var icon = "<i class='fa fa-times-circle'></i> ";
    $("#myform").validate({
      rules: {
        dcode:{
          required: true,
          minlength: 1
        },
        dname:{
          required: true,
          minlength: 1
        }
      },
      messages: {
        dcode:{
          required: icon + "请输入编码",
          minlength: icon + "编码不能为空"
        },
        dname: {
          required: icon + "请输入名称",
          minlength: icon + "名称不能为空"
        }
      }
    });

  });



</script>
