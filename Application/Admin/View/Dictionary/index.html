<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>字典管理</title>
	<meta name="keywords" content="字典管理">
	<meta name="description" content="字典管理">
	<include file="Common:Tablecss" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>字典管理</h5>
					<div class="ibox-tools">
						<a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
							<i class="fa fa-wrench"></i>
						</a>
						<ul class="dropdown-menu dropdown-user">
							<li><a href="{:U('Dictionary/add')}">添加字典</a>
							</li>
							</li>
						</ul>
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<!--搜索start-->
					<div class="row">
						<form name="searchform" action="" method="get">
							<div class="col-sm-3 m-b-xs">
								<label class="text-left">编码：</label>
								<input type="text"  value="{$Think.get.dcode}" class="input-sm form-control inline" name="dcode" style="width: 75%">
							</div>
							<div class="col-sm-3 m-b-xs">
								<label class="text-left">名称：</label>
								<input type="text" value="{$Think.get.dname}" class="input-sm form-control inline" name="dname" style="width:75%">
							</div>
							<div class="col-sm-1 m-b-xs"><input type="submit" value="确定搜索" name="dosubmit" class="btn btn-sm btn-primary"></div>
						</form>
					</div>
					<!--搜索end-->
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
							<tr>
								<th width="5%">
									<div class="icheckbox_square-green" style="position: relative;" id="checkall">
										<input type="checkbox" style="position: absolute; opacity: 0;">
										<ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
									</div>
								</th>
								<th>ID</th>
								<th>编码</th>
								<th>名称</th>
								<th>值</th>
								<th>添加时间</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<if condition="(!$datas)">
								<tr>
									<td colspan="7">暂无数据</td>
								</tr>
							</if>
							<foreach name="datas" item="li">
								<tr>
									<td>
										<div class="icheckbox_square-green" style="position: relative;">
											<input type="checkbox" name="linkids[]" value="{$li.id}" style="position: absolute; opacity: 0;">
											<ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
										</div>
									</td>
									<td>{$li.id}</td>
									<td>{$li.dcode}</td>
									<td>{$li.dname}</td>
									<td>{$li.dvalue}</td>
									<td>{$li.addtime|date="Y-m-d H:i:s",###}</td>
									<td align='left'>
										<a href="{:U('Dictionary/edit',array('id'=>$li['id']))}" title="修改"><span class="glyphicon" aria-hidden="true">修改</span></a>&nbsp;&nbsp;|&nbsp;&nbsp;
										<a href="{:U('Dictionary/delete',array('id'=>$li['id']))}" onclick="Delete(this);return false;" title="删除"><span class="glyphicon" aria-hidden="true">删除</span></a>
									</td>

								</tr>
							</foreach>
							</tbody>
						</table>
						<div style="width:100%;margin-top: -20px;">
							<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius" style="display: block;align:left;width:100px;/*background-color: #337AB7;border-color: #337AB7;*/">批量删除</a>
						</div>
						{$page}
					</div>


				</div>

			</div>
		</div>

	</div>
</div>
<include file="Common:Tablejs" />
</body>
</html>
<script type="text/javascript">
	var Delete = function(t){
		if(confirm('是否确定删除?')) location.href=t;
	}

	$(function(){

		$(".icheckbox_square-green").click(function(){
			// 判断是否是全选checkbox 1 是 设置所有checkbox  2 否 设置单个checkbox
			if($(this).attr("id") == "checkall"){
				if(typeof($(this).find("input[type=checkbox]").attr("checked")) == "undefined"){
					$(".icheckbox_square-green").addClass("checked");
					$("input[type=checkbox]").attr("checked","checked");
				}else{
					$(".icheckbox_square-green").removeClass("checked");
					$("input[type=checkbox]").removeAttr("checked");
				}
			}else{
				if(typeof($(this).find("input[type=checkbox]").attr("checked")) == "undefined"){
					$(this).addClass("checked");
					$(this).find("input[type=checkbox]").attr("checked","checked");
				}else{
					$(this).removeClass("checked");
					$(this).find("input[type=checkbox]").removeAttr("checked");
				}
			}
		});

	});

	/*批量删除*/
	function datadel(){
		layer.confirm('确认要删除吗？',function(index){
			var chk_value =[];
			$('input[name="linkids[]"]:checked').each(function(){
				chk_value.push($(this).val());
			});
			if($('input[name="linkids[]"]:checked').length==0){
				layer.msg('未选取任何内容', {icon:1,time:1000});
			}else{
				$.post(
						'/Admin/Dictionary/delete.html',
						{ids:chk_value},
						function(data){
							if(data.status == 1){
								window.location.reload();
								$('input[name="linkids[]"]').removeAttr("checked");
								layer.msg('删除成功', {icon:1,time:2000});
							}else{
								layer.msg('删除失败', {icon:1,time:2000});
							}
						}

				);
			}
		});
	}

</script>
