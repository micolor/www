<!doctype html>
<html>
<head>
    <include file="Common:Formcss" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加角色</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a href="javascript:history.back();">
                            <i class="glyphicon glyphicon-arrow-left"></i>
                        </a>

                    </div>
                </div>
                <div class="ibox-content">
                    <div style="display: block;" class="ibox-content">
                        <form novalidate="novalidate" class="form-horizontal m-t" id="myform" action="" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色名称</label>
                                <div class="col-sm-10  control">
                                    <input type="text" name="name" value="" class="form-control" id="rolename">
                                    </input>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色描述</label>
                                <div class="col-sm-10  control">
                                    <textarea id="remark" name="remark" class="form-control" rows="2" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否启用</label>
                                <div class="col-sm-10 ">
                                    <select class="form-control m-b" name="status">
                                        <option value="1">开启</option>
                                        <option value="0">禁止</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" name="create_time" />
                                    <input name="dosubmit" type="submit" value="提交"  class="btn btn-primary" id="dosubmit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Common:Formjs" />
</body>
</html>
<script>
    $.validator.setDefaults({
        highlight: function (element) {
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
        },
        success: function (element) {
            element.closest('.form-group').removeClass('has-error').addClass('has-success');
        },
        errorElement: "span",
        errorPlacement: function (error, element) {
            if (element.is(":radio") || element.is(":checkbox")) {
                error.appendTo(element.parent().parent().parent());
            } else {
                error.appendTo(element.parent());
            }
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

    $(function () {
// validate signup form on keyup and submit
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#myform").validate({
            rules: {
                name:{
                    required: true,
                    minlength: 1
                },
                remark: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                name:{
                    required: icon + "请输入角色名称",
                    minlength: icon + "角色名称不能为空"
                },
                remark: {
                    required: icon + "请输入角色描述",
                    minlength: icon + "角色描述必须6个字符以上"
                }
            }
        });

    });
</script>
