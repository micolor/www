<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Common:head"/>
</head>
<body>
<div id="wrapper">
    <include file="Common:header"/>
    <div id="page_main" class="clearfix">
        <div class="page-right">
            <h3 class="site-title">{$title}</h3>
            <div class="site-nav"><span>当前位置 : </span><a href="/">公司主页</a> &gt;&gt; <a href="/products" title="产品展示">产品展示</a>
            </div>
            <div class="page-products">
                <ul class="clearfix">
                    <volist id="vo" name="list">
                        <li><a target="_blank" href="{:u('/products/detail',array('id'=>$vo['nid']))}" title="{$vo.title}">
                            <img src="{$vo.thumb}" width="210" height="150" alt="{$vo.title}"/><span>{$vo.title| cut_string = ###,15}</span></a></li>
                    </volist>
                </ul>
                <div class="page_list">
                   {$page}
                </div>
            </div>
        </div>
        <include file="Common:aside"/>
    </div>
    <include file="Common:footer"/>
</div>
</body>
</html>
